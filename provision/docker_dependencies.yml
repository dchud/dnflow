---
- name: install https transport
  apt: name=apt-transport-https state=present

- name: add keys for docker repo
  apt_key: keyserver=hkp://pool.sks-keyservers.net id=58118E89F3A912897C070ADBF76221572C52609D state=present
  become: yes

- name: configure upstream repo
  apt_repository: repo='deb https://apt.dockerproject.org/repo ubuntu-trusty main' state=present update_cache=true
  become: yes
